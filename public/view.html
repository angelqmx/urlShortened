<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  
     $.get({
          url: "/api/url",
        
          success:function(result){
            let cadena="";
          
            for (var i = result.length - 1; i >= 0; i--) {
              let s= result[i];
              cadena+="<div>"+s.url+","+s.shortUrl+"</div>";
            }

            $("#result").html( cadena );
            
          }
        });
});
</script>
</head>
<body>

<div id="result"></div>
</body>
</html>
